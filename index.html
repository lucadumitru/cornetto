<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cornetto</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230514185549" />
	<link rel="shortcut icon" href="favicon.ico" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="!#" class="header__logo logo">
					<div class="logo__icon _icon-logo-icon"></div>
					<span class="logo__text">Cornetto</span>
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="!#" class="menu__link">Home</a></li>
							<li class="menu__item"><a href="!#" class="menu__link">Flavour</a></li>
							<li class="menu__item"><a href="!#" class="menu__link">Store</a></li>
							<li class="menu__item"><a href="!#" class="menu__link">Special</a></li>
						</ul>
					</nav>
				</div>
				<button type="button" class="menu__icon icon-menu"><span></span></button>
			</div>
		</header>
		<svg width="0" height="0" class="hidden">
			<symbol fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 19" id="logo-icon">
				<circle cx="5.00004" cy="4.54545" r="4.54545" fill="#B78F81"></circle>
				<path d="M5 18.6364L9.33013 5.68181H0.669873L5 18.6364Z" fill="#B78F81"></path>
			</symbol>
		</svg>

		<main class="page">
			<div class="page__container">
				<div class="page__content">
					<h1 class="page__title">Cornetto <span>Oreo</span></h1>
					<div class="page__subtitle">Make your mood</div>
					<div class="page__text">
						<p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
					</div>
					<button type="button" class="page__button">Get Now</button>
				</div>
				<div class="page__slider circular-slider">
					<div class="circular-slider__body">
						<div class="circular-slider__circle">
							<div class="circular-slider__wrapper">
								<div style="--img-no: 1" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/cream.webp" type="image/webp"><img name="Cream" data-color="FFE784" src="img/images-png/cream.png" alt="" /></picture>
								</div>
								<div style="--img-no: 2" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/disc.webp" type="image/webp"><img name="Disc" data-color="B78F81" src="img/images-png/disc.png" alt="" /></picture>
								</div>
								<div style="--img-no: 3" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/oreo.webp" type="image/webp"><img name="Oreo" data-color="5AACE7" class="active" src="img/images-png/oreo.png" alt="" /></picture>
								</div>
								<div style="--img-no: 4" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/silver-queen.webp" type="image/webp"><img name="Silver Queen" data-color="FCE685" src="img/images-png/silver-queen.png" alt="" /></picture>
								</div>
								<div style="--img-no: 5" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/strawberry.webp" type="image/webp"><img name="Strawberry" data-color="F5C9D8" src="img/images-png/strawberry.png" alt="" /></picture>
								</div>
								<div style="--img-no: 6" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/disc.webp" type="image/webp"><img name="Disc" data-color="B78F81" src="img/images-png/disc.png" alt="" /></picture>
								</div>
								<div style="--img-no: 7" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/oreo.webp" type="image/webp"><img name="Oreo" data-color="5AACE7" src="img/images-png/oreo.png" alt="" /></picture>
								</div>
								<div style="--img-no: 8" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/silver-queen.webp" type="image/webp"><img name="Silver Queen" data-color="FCE685" src="img/images-png/silver-queen.png" alt="" /></picture>
								</div>
								<div style="--img-no: 9" class="circular-slider__slide">
									<picture><source srcset="img/images.webp/strawberry.webp" type="image/webp"><img name="Strawberry" data-color="F5C9D8" src="img/images-png/strawberry.png" alt="" /></picture>
								</div>
							</div>
						</div>

						<div class="circular-slider__active-slide">
							<picture><source srcset="img/images.webp/oreo.webp" type="image/webp"><img src="img/images-png/oreo.png" alt="" /></picture>
						</div>
						<button type="button" class="circular-slider__button circular-slider__button_left">
							<img src="img/icons/button-arrow.svg" alt="" />
						</button>
						<button type="button" class="circular-slider__button circular-slider__button_right">
							<img src="img/icons/button-arrow.svg" alt="" />
						</button>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
		</footer>

	</div>
	<script src="js/app.min.js?_v=20230514185549"></script>
</body>

</html>
